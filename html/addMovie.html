<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Add Movie</title>
</head>
<body>
    <header>
        <h1>Movie Directory</h1>
        <div class="pages">
            <a href="" class="pages__anchor">Search Movie</a>
            <a href="" class="pages__anchor">List of Movies</a>
            <a href="/html/addMovie.html" class="pages__anchor">Add Movie</a>
            <!-- Could add an about page -->
        </div>
    </header>
    <div class="form">
        <form>
            <label for="title">Title:</label>
            <input type="text" id="title" class="form__input" required>
            <label for="desc">Description:</label>
            <textarea id="desc" class="form__input" required></textarea>
            <label for="director">Director:</label>
            <input type="text" id="director" class="form__input" required>
            <label for="Date-Aired">Date Aired:</label>
            <input type="date" id="Date-Aired" class="form__input" required>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" class="form__input" required>
            <label for="duration">Duration:</label>
            <input type="text" id="duration" class="form__input" required>
            <label for="score">Score (1-10):</label>
            <select id="score" class="form__input" required>
                <option disabled selected>Select Score</option>
                <option value="10">(10) Masterpiece</option>
                <option value="9">(9) Great</option>
                <option value="8">(8) Very Good</option>
                <option value="7">(7) Good</option>
                <option value="6">(6) Fine</option>
                <option value="5">(5) Average</option>
                <option value="4">(4) Bad</option>
                <option value="3">(3) Very Bad</option>
                <option value="2">(2) Horrible</option>
                <option value="1">(1) Appalling</option>
            </select>
            <label for="image">Cover Image:</label>
            <input type="file" id="image" class="form__file" required>
            <input type="submit" value="Add Movie" class="form__submit">
        </form>
    </div>
    <script src="/script.js"></script>
</body>
</html>
